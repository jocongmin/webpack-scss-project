<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我要成为分销商</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0, minimun-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="js/auto_rem.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="top-bar top-bar-on" id="top-bar">
        <em class="bk"></em>
        <span class="tit">我要成为分销商</span>
        <em class="hm"></em>
    </div>
    <form id="mainForm">
        <div class="container">
            <div id="distributors">
                <div class="header-img">
                </div>
                <div class="content-center">
                    <p class="fill-title">请填写申请资料</p>
                    <div class="user clearfix">
                        <label class="fl">姓名</label>
                        <input type="text" placeholder="请输入真实姓名" />
                    </div>
                    <div class="user clearfix">
                        <label class="fl">身份证号码</label>
                        <input type="text" placeholder="请输入身份证号码" />
                    </div>
                    <div class="user clearfix">
                        <label class="fl">手机号码</label>
                        <input type="text" placeholder="请输入手机号码" />
                    </div>
                    <div class="user clearfix position_rel">
                        <label class="fl">验证码</label>
                        <input type="text" placeholder="请输入验证码" />
                        <span class="checkCode c-no">获取验证码(60s)</span>
                        <!--<span class="checkCode c-yes">获取验证码(60s)</span>-->
                    </div>
                </div>
                <div class="content-bottom">
                    <p class="fill-title">请填写店铺地址</p>
                    <div class="user clearfix">
                        <label class="fl">地区信息</label>
                        <input type="text" placeholder="请输入您的密码" />
                    </div>
                    <div class="user clearfix">
                        <label class="fl">详细地址</label>
                        <textarea placeholder="街道门牌信息(不包括省份和城市)"></textarea>
                    </div>
                </div>
                <div class="watch-agree">
                    <i class="check check-on"></i>
                    <label>阅读并同意</label>
                    <a>
                     《诚信经营承诺书》
                    </a>
                    <a>《消费者保障服务协议》</a>
                </div>
                <div class="beizhu">备注：为保障店家权益并维护信购平台运营，每笔订单成交后将收取您3%的平台运营、管理费用 ;</div>
            </div>
        </div>
        <a class="comm-btn">提交</a>
    </form>
    <!-- 透明蒙板 用样式名 unsee隐藏-->
    <div id="mengb" class="unsee">
        <div id="inTip" class="">
            请输入正确的姓名
            <!-- 请输入正确的身份证号码 -->
            <!-- 请输入正确的手机号码 -->
            <!-- 请输入正确的验证码 -->
            <!-- 请选择地区 -->
            <!-- 请填写不含街道门牌号码 -->
        </div>
    </div>
    <!-- 透明蒙板 -->
</body>

</html>
