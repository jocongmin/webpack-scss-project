<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>绑定手机</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0, minimun-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="js/auto_rem.js">
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="top-bar top-bar-on" id="top-bar"><span class="tit">绑定手机</span></div>
    <div class="container">
        <form action="" id="bind-phone-form" name="bind-phone-form">
            <div id="user-panel">
                <div class="user clearfix">
                    <label class="fl">手机号</label>
                    <input type="text" placeholder="请输入手机号码">
                </div>
                <div class="user clearfix">
                    <label class="fl">短信验证</label>
                    <input type="text" placeholder="请输入验证码"> <span class="checkCode c-no">获取验证码(60s)</span>
                    <!--<span class="checkCode c-yes">获取验证码(60s)</span>--></div>
                <a class="balance-a balance-v bcolor-default">保存</a>
                <!--<a class="balance-a balance-v bcolor-on">下一步</a>--></div>
        </form>
        <div id="tip-word">
            <span></span>
            <p>修改密码前，请先绑定手机！
                <!-- 充值前，请绑定新手机！ -->
            </p>
        </div>
    </div>
    <!-- 蒙板 用样式名 unsee隐藏-->
    <div id="mengb" class="unsee">
        <div id="inTip" class="inTip">
            <!-- 请输入正确验证码错误 -->
            <!-- 验证失败 -->
            请输入正确的手机号</div>
    </div>
    <!-- 蒙板 -->
</body>

</html>
