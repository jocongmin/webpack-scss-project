<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>充值</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0, minimun-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="js/auto_rem.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="top-bar top-bar-on" id="top-bar">
        <em class="bk"></em>
        <span class="tit">充值</span>
        <em class="hm"></em>
    </div>
    <form id="mainForm">
        <div class="container">
            <div id="recharge">
                <div class="money clearfix">
                    <div class="money-name">金额</div>
                    <div class="money-num">
                        <input type="text" placeholder="请输入充值金额">
                    </div>
                </div>
                <a class="balance-a balance-v bcolor-default">充值</a>
                <!--<a class="balance-a balance-v bcolor-on">充值</a>-->
                <div class="select-recharge flex vc">
                    <div class="recharge-agreement-link flex2 vc">
                        <em class="check check-on"></em> <span>同意并遵守</span>
                        <a href="">《充值协议》</a>
                    </div>
                    <a class="flex1">查看余额记录</a>
                </div>
            </div>
        </div>
    </form>
    <section id="pay-money-tc" class="unsee">
        <div class="tit">收银台<i class="clos">×</i></div>
        <div class="way">
            <div class="weixin item">
                <em></em>微信支付
                <i class="check check-on"></i>
            </div>
        </div>
        <div class="sure-box flex">
            <div class="pri flex-item">
                共计 : <i class="pi">￥89.60</i>
            </div>
            <a href="pay_success.html" class="sure flex-item">
            确定
           </a>
        </div>
    </section>
    <div class="mask unsee"></div>
</body>

</html>
