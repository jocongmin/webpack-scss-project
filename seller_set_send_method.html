<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>发货方式</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0, minimun-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="js/auto_rem.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="top-bar top-bar-on" id="top-bar">
        <em class="bk"></em>
        <span class="tit">发货方式</span>
        <em class="hm"></em>
    </div>
    <div class="container">
        <div id="user-panel">
            <div class="user clearfix">
                <label class="fl">普通快递</label>
                <i class="check check-on"></i>
            </div>
            <div class="user clearfix">
                <label class="fl">无需快递</label>
                <i class="check"></i>
            </div>
            <p class="logistics">物流信息</p>
            <div class="user clearfix">
                <label class="fl">快递公司</label>
                <input type="text" placeholder="请选择快递公司" data-placeholder="请备注快递公司" readonly />
            </div>
            <div class="user clearfix">
                <label class="fl">快递单号</label>
                <input type="text" placeholder="请填写快递单号" />
            </div>
            <div class="user clearfix">
                <label class="fl">备注</label>
                <textarea placeholder="请备注快递公司"></textarea>
            </div>
            <a class="balance-a balance-v bcolor-default">完成</a>
            <!--<a class="balance-a balance-v bcolor-on">完成</a>-->
        </div>
    </div>
    <!-- 透明蒙板 用样式名 unsee隐藏-->
    <div id="mengb" class="unsee">
        <div id="inTip" class="">
            输入正确的快递单号
            <!-- 输入正确的快递公司 -->
        </div>
    </div>
    <!-- 透明蒙板 -->
    <section id="pay-money-tc" class="unsee">
        <div class="tit">选择发货快递<i class="clos">×</i></div>
        <div class="way">
            <div class="rest item">
                顺丰快递
                <i class="check check-on"></i>
            </div>
            <div class="rest item">
                圆通快递
                <i class="check"></i>
            </div>
            <div class="rest item">
                申通快递
                <i class="check"></i>
            </div>
            <div class="rest item">
                百世快递
                <i class="check"></i>
            </div>
            <div class="rest item">
                天天快递
                <i class="check "></i>
            </div>
            <div class="rest item">
                中通快递
                <i class="check"></i>
            </div>
            <div class="rest item">
                顺丰快递
                <i class="check"></i>
            </div>
            <div class="rest item">
                ENS
                <i class="check"></i>
            </div>
            <div class="rest item">
                其他
                <i class="check"></i>
            </div>
        </div>
        <div class="sure-box flex">
            <a href="pay_success.html" class="comm-btn flex-item">
            确定
           </a>
        </div>
    </section>
</body>

</html>
