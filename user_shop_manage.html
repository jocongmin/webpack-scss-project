<!DOCTYPE html>
<html>

<head lang="en">

<body>
    <div class="top-bar top-bar-on" id="top-bar">
        <a href="javascript:history.go(-1)"><em class="bk"></em></a>
        <span class="tit">店铺管理</span>
        <a href="index.html"><em class="hm"></em></a>
        <em class="sr unsee"></em>
    </div>
    <div class="container">

                </div>
                <i class="edit-info"></i>

            </div>
            <div id="shopmanage-data" class="flex">
                <div class="flex1 item-on">
                    0.00

                        可提现

                <div class="flex1 item-on">

                    <div class="word">

            <div class="orderItem clearfix fontblack">

                </a>
                <a class="order-tag">
                    <i class="tag04"></i>
                    <em>92</em>

                </a>
                <a class="order-tag">
                    <i class="tag05"></i>
                    <em>92</em>

        <a class="link-item">
