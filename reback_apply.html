<!DOCTYPE html>
<html lang="en">

<head>
    <title>退款申请</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0, minimun-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="js/auto_rem.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta http-equiv="Cache" content="no-cache">
</head>

<body>
    <div class="top-bar top-bar-on" id="top-bar">
        <a href="javascript:history.go(-1)"><em class="bk unsee"></em></a>
        <span class="tit">申请退款</span>
        <a href="index.html"><em class="hm"></em></a>
        <em class="sr unsee"></em>
    </div>
    <div class="shop-box">
        <section id="submit-buypro-list">
            <div class="title">
                <span class="icon"></span> 商品明细
            </div>
            <div class="item">
                <div class="main-item flex">
                    <i class="check check-on"></i>
                    <div class="pic">
                        <img src="img/submit-pro.png">
                    </div>
                    <div class="info flex-item">
                        <div class="tit flex">
                            <span class="name flex-item">
                                        蜂蜜滋养组
                                    </span>
                            <em class="flex-item">
                                    ￥50.00
                                    </em>
                        </div>
                        <div class="guige">
                            规格:10片/每袋
                            <span class="p-set">
                                    <em class="emmore on fr"></em>
                                    <span class="em-span fr on">1</span>
                            <em class="emless fr"></em>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="main-item flex">
                    <i class="check check-on"></i>
                    <div class="pic">
                        <img src="img/submit-pro.png">
                    </div>
                    <div class="info flex-item">
                        <div class="tit flex">
                            <span class="name flex-item">
                                        蜂蜜滋养组
                                    </span>
                            <em class="flex-item">
                                    ￥50.00
                                    </em>
                        </div>
                        <div class="guige">
                            规格:10片/每袋
                            <span class="p-set">
                                    <em class="emmore on fr"></em>
                                    <span class="em-span fr on">1</span>
                            <em class="emless fr"></em>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="pay-money-pribar">
            <div id="order-detail-allmoney" class="bor-top-none">
                <div class="p">
                    最多可退: <i class="themef">￥89.22</i><span class="not-include">(不含运费8.00)</span>
                </div>
            </div>
        </section>
        <div id="submit-backpro-bar">
            <div class="item">
                <div class="tit">
                    <i>*</i>选择类型
                </div>
                <div class="juti theme">
                    我要退货 <i class="check check-on"></i>
                </div>
                <div class="juti">
                    我要退款 <i class="check"></i>
                </div>
            </div>
            <div class="item">
                <div class="tit">
                    <i>*</i>金额(可退金额 : ￥89.60)
                </div>
                <div class="juti do theme" contenteditable="true">
                    89
                </div>
            </div>
            <div class="item">
                <div class="tit">
                    <i>*</i>选择原因
                </div>
                <div class="juti theme">
                    七天无理由退货
                    <em></em>
                </div>
            </div>
            <div class="item">
                <div class="tit">
                    填写说明(选填)
                </div>
                <div class="juti theme heightauto">
                    <textarea name="" id="" placeholder="请填写不超过200字的说明"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div id="order-btn" class="order-btn flex">
        <a href="" class="flex-item"></a>
        <a href="" class="flex-item"></a>
        <a class="sub-order flex-item">
            确定
        </a>
    </div>
    <section id="pay-money-tc" class="unsee">
        <div class="tit">退款理由选择<i class="clos">×</i></div>
        <div class="way">
            <div class="rest item">
                七天无理由退换货
                <i class="check check-on"></i>
            </div>
            <div class="rest item">
                质量问题
                <i class="check check-on"></i>
            </div>
            <div class="rest item">
                商品信息描述不符
                <i class="check check-on"></i>
            </div>
            <div class="rest item">
                包装/商品损坏
                <i class="check check-on"></i>
            </div>
            <div class="rest item">
                其他
                <i class="check check-on"></i>
            </div>
        </div>
        <div class="sure-box flex">
            <a href="pay_success.html" class="comm-btn flex-item">
            确定
           </a>
        </div>
    </section>
    <div class="mask unsee"></div>
    <div id="inTip" class="unsee">
        请输入正确的金额
        <!-- 请选择退货原因 -->
    </div>
    <div id="confirm-tc" class="unsee">
        <h3 class="tit">提示</h3>
        <div class="p">
            可退款金额为<span class="themef">￥89.60</span> , 如有疑问请联系卖家!
        </div>
        <div class="btn flex">
            <a class="cancel red1 flex1">取消</a>
            <a class="sure red2 flex1">确定</a>
        </div>
    </div>
</body>

</html>
