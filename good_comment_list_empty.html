<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>商品评价</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0, minimun-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <main>
        <div class="top-bar top-bar-on" id="top-bar">
            <em class="bk"></em>
            <span class="tit">商品评价</span>
            <em class="hm"></em>
            <em class="sr"></em>
        </div>
        <div class="eva-header clearfix" id="eva-header">
            <ul class="clearfix">
                <li class="on">满意(105)</li>
                <li>一般(50)</li>
                <li>不满意(60)</li>
            </ul>
        </div>
        <div class="evaluate">
            <div id="empty-address">
                <i class="empty-icon"></i>
                <p class="empty-text">木有评价呢...</p>
            </div>
        </div>
    </main>
    <section id="buy-btn" class="buy-btn flex">
        <div class="add flex-item clearfix">
            <div class="car-num fl">
                <em><i>1</i></em>
            </div>
            <div class="save fl">
                <i></i>
                <em></em>
            </div>
        </div>
        <div class="fast-buy flex-item">
            立即购买
        </div>
        <div class="add-cart flex-item">
            加入购物车
        </div>
    </section>
    <div class="backtop" id="backtop">
    </div>
    <section id="tc-choice" class="tc-choice" style="display: none">
        <div class="pro">
            <div class="pic">
                <img src="img/d-tc-pro.png">
            </div>
            <div class="info">
                <h3>美肌系列美肌系列美肌系列美肌系列美肌系列美肌系列美肌系列美肌系列美肌系列美肌系列美肌系列</h3>
                <span>￥128</span>
                <p>库存66件</p>
            </div>
        </div>
        <div class="special">
            <div class="tit">规格</div>
            <div class="spe">
                <span class="on">200ml</span>
                <span>200ml</span>
                <span>200ml</span>
            </div>
        </div>
        <div class="b-num">
            <div class="tit">
                数量
            </div>
            <div class="numc clearfix">
                <em class="emless fl">-</em>
                <input value="2" type="text" class="fl on">
                <em class="emmore on fl">+</em>
            </div>
        </div>
        <div class="sure">
            确认
        </div>
    </section>
    <div id="mask" class="mask" style="display: none;">
        <div class="word-tip" style="display: none"></div>
    </div>
</body>

</html>
