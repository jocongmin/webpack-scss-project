<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0, minimun-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="js/auto_rem.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="top-bar top-bar-on" id="top-bar">
        <em class="bk"></em>
        <span class="tit">修改密码</span>
        <em class="hm"></em>
    </div>
    <form id="mainForm">
        <div class="container">
            <div id="user-panel">
                <div class="user clearfix">
                    <label class="fl">手机号</label>
                    <!-- 已有手机号码，这一栏是输入不了的 -->
                    <input type="text" placeholder="请输入手机号码" disabled="disabled" value="12345678910" />
                    <!-- 已有手机号码，这一栏是输入不了的 -->
                    <!-- 没有手机号码的时候，这栏可输入号码 -->
                    <!-- <input type="text" placeholder="请输入手机号码" /> -->
                    <!-- 没有手机号码的时候，这栏可输入号码 -->
                </div>
                <div class="user clearfix">
                    <label class="fl">短信验证</label>
                    <input type="text" placeholder="请输入验证码" />
<!--                     <span class="checkCode c-no">获取验证码(60s)</span> -->
                    <span class="checkCode c-yes">获取验证码(60s)</span>
                </div>
                <div class="user clearfix">
                    <label class="fl">密码</label>
                    <input type="password" placeholder="请重新设置密码" />
                </div>
                <input type="submit" value="保存" class="balance-a balance-v bcolor-default" />
                <!--             <input type="submit" value="保存" class="balance-a balance-v bcolor-on" /> -->
            </div>
        </div>
    </form>
    <div id="inTip" class="">验证码错误
        <!-- 修改失败 -->
        <!-- 修改成功 -->
    </div>
</body>

</html>
